<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>myfirstmap</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=noeyu3bpcr"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
</head>
<body>
    <div id="navBar">myfirstmap</div>
    <div id="infoBox">
        <div id="infoTitle">현재 날짜</div>
        <div id="infoContent">2020.08.09</div>
        </div>
    </div>
    <div id="map" style="width:100%;height:100vh"></div>
    <script type="text/javascript" src="data/data.js"></script>
    <script>
    var position = new naver.maps.LatLng(37.3595704, 127.105399);
    var mapOptions = {
        center: position,
        zoom: 15
    };
    var map = new naver.maps.Map('map', mapOptions);
    var markerList = [];
    var infowindowList = []
    for (var i in data){
        var target = data[i];
        var latlng = new naver.maps.LatLng(target.lat, target.lng);
        marker = new naver.maps.Marker({
            map : map,
            position : latlng,
            icon : {
                content : '<div class="marker"></div>',
                anchor : new naver.maps.Point(12,12),
            }
        });
        var content = `<div class="infowindowWrap">
            <div class="infowindowTitle">${target.title}</div>
            <div class="infowindowContent">${target.content}</div>
            <div class="infowindowDate">${target.date}</div>
            </div>`
        var infowindow = new naver.maps.InfoWindow(
            {
                content : content,
                backgroundColor : "#00ff0000",
                borderColor :  "#00ff0000",
                anchorSize : new naver.maps.Size(0,0)
            })
            markerList.push(marker);
            infowindowList.push(infoWindow);
        }
        
    for (var i=0, ii=markerList.length; i<ii; i++){
        naver.maps.Event.addListener(markerList[i], "click", getClickHandler(i));
    }
    function getClickHandler(i){
        return function(){
            var marker = markerList[i];
            var infowindow = infowindowList[i];
            if (infowindow.getMap()){
                infowindow.close();
            } else{
                infowindow.open(map, marker)
            }
        }
    }
    </script>
</body>
</html>
